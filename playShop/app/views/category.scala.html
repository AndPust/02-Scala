@(category : Category)

@main("Display Category by the name") {
@defining(play.core.PlayVersion.current) { version =>

<section>
    <div>
        <article class="Category">
            @category.name, Contains product ids: @category.printList()
        </article>
        <aside>
            @footer()
        </aside>
    </div>
</section>
}
}
