@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
</head>

<body>
    <section>
        <div class="top">
            <h1>@title</h1>
        </div>
    </section>
    @content
</body>

</html>
